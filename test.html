<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottie Animation</title>
    <script src="https://cdn.jsdelivr.net/npm/@johanaarstein/dotlottie-player@1.5.23/dist/index.min.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .container {
        text-align: center;
      }
      h1 {
        font-family: Arial, sans-serif;
        color: #333;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lottie Animation Demo</h1>
      <dotlottie-player
        src="assets/img/shapes/lottie/shape-01.lottie"
        background="transparent"
        speed="0.8"
        style="width: 300px; height: 300px"
        loop
        autoplay
      >
      </dotlottie-player>
    </div>
  </body>
</html>
